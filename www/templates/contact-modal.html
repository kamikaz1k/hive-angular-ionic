<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title contact-view-title">Info: {{selected["Name"]}}</h1>
        <div class="buttons">
            <button class="button icon-right ion-close" ng-click="closeModalView()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="contact-view-content">

    <div class="list">
        <label class="item item-input">
            <span class="input-label">Name</span>
            <p contenteditable="true" class="contact-details">{{selected["Name"]}}</p>
        </label>
        <label class="item item-input">
            <span class="input-label">Email</span>
            <p contenteditable="true" class="contact-details">{{selected["Email"]}}</p>
        </label>
        <label class="item item-input">
            <span class="input-label">Phone</span>
            <p contenteditable="true" class="contact-details">{{selected["Phone"]}}</p>
        </label>
        <label class="item item-input">
            <span class="input-label">BU</span>
            <p contenteditable="true" class="contact-details">{{selected["BU"]}}</p>
        </label>
        <label class="item item-input">
            <span class="input-label">Leadership Role</span>
            <p contenteditable="true" class="contact-details">{{selected["Leadership Role"]}}</p>
        </label>
        <label class="item item-input">
            <span class="input-label">Sub Unit</span>
            <imput class="contact-details">{{selected["Sub Unit"]}}</imput>
        </label>
        <label class="item item-input">
            <span class="input-label">Role Area</span>
            <p contenteditable="true" class="contact-details">{{selected["Role Area"]}}</p>
        </label>
    </div>

    </ion-content>
</ion-modal-view>
